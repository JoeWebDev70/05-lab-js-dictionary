<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- preload fonts -->
    <link rel="preload" as="font" href="./ressources/fonts/Roboto400.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./ressources/fonts/Roboto700.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./ressources/fonts/RobotoMono400.woff2" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" as="font" href="./ressources/fonts/RobotoMono700.woff2" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" as="font" href="./ressources/fonts/RobotoSerif400.woff2" type="font/woff2"
        crossorigin="anonymous">
    <link rel="preload" as="font" href="./ressources/fonts/RobotoSerif700.woff2" type="font/woff2"
        crossorigin="anonymous">
    <!-- preload image-->
    <link rel="preload" as="image" href="./ressources/images/image_fond_600x600.webp"
        imagesrcset="./ressources/images/image_fond_600x600.webp 600w, ./ressources/images/image_fond_300x300.webp 300w"
        imagesizes="(max-width: 1140px) 300px, 600px">
    <!-- favicon + preload-->
    <link rel="preload" as="image" href="./ressources/images/favicon_16x16.webp" onload="this.rel='shortcut icon'">
    <noscript>
        <link rel="shortcut icon" sizes="16x16" href="./ressources/images/favicon_16x16.webp">
    </noscript>
    <!-- meta tag google -->
    <meta name="description" content="Exercise 5 of Javascript : dictionary">
    <!-- page name for open and close second page and redirection -->
    <script>window.name='mainPage'</script>
    <title>My Dictionary</title>
</head>

<body id="body_main" style="font-family: Roboto" class="light_mode_body transition_out">
    <!-- MODALS WINDOWS FOR SETTINGS -->
    <div class="modal_container" role="dialog" aria-labelledby="modal_setting_tittle"
        aria-describedby="modal_setting_content">
        <div class="overlay"></div>
        <div class="modal">
            <button aria-label="close modal" class="close_modal modal_trigger">X</button>
            <h1 id="modal_setting_tittle">Settings</h1>
            <div id="modal_setting_content">
                <div id="font_choice">
                    <div>
                        <input type="radio" id="sans_serif" name="font"  value="Roboto" checked>
                        <label for="sans_serif">sans serif</label>
                    </div>
                    <div>
                        <input type="radio" id="serif" name="font" value="Roboto Serif">
                        <label for="serif">serif</label>
                    </div>
                    <div>
                        <input type="radio" id="mono" name="font" value="Roboto Mono">
                        <label for="mono">mono</label>
                    </div>
                </div>
                <div id="toggle_div">
                    <button type="button" id="toggle_btn"></button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <p>
            <img id="logo" src="./ressources/images/logo_175x70.webp"
                alt="Logo My Dictionary book drawing and writting color sepia and dark blue" width="175" height="70">
        </p>
        <p id="logo_setting" class="modal_trigger modal_btn setting">
            <img src="./ressources/images/icon_setting_25x25.webp" alt="Gearwheel for go on setting window" width="16"
                height="16">
        </p>
    </header>
    <main>
        <div id="left_col"> <!--left_col : title and image -->
            <h1>Definitions,<br>phonetics and synonyms</h1>
            <div  id="sticky">
                <p>
                    <img srcset="./ressources/images/image_fond_300x300.webp 300w, ./ressources/images/image_fond_600x600.webp 600w"
                        sizes="(max-width: 1140px) 300px, 600px" src="./ressources/images/image_fond_600x600.webp"
                        alt="hand-drawn sketch, illustration of a hand holding a stack of books on which a cross-legged little boy is studying.">
                </p>
                <p id="credits_page_link">
                    <a class="link_page" href="./credits.html">Credits and legal mentions</a>
                </p>
            </div>
        </div> <!-- END left_col-->
        <div id="right_col"> <!-- search bar and result of research -->
            <form name="search_bar" id="search_bar" novalidate>
                <div class="tooltip_container">
                    <input type="text" id="search_zone" name="search_zone" data-error="Can't be blank !"
                        placeholder="Search in My Dictionary ..." required>
                    <label for="search_zone" class="tooltip_content">Search zone</label>
                </div>
                <button type="button" id="erase_data" class="hide_item">X</button>
                <button type="submit" id="submit"></button>
            </form>
            <div id="div_resultat">
                <div class="welcome">
                    <h2>Welcome on My Dictionnary</h2>
                    <p>Please enter your word.</p>
                </div>
                <dl>
                    <template id="temp_panel">
                        <div class="panel">
                            <dt>
                                <div class="opening_panel">
                                    <div>
                                        <div>
                                            <p class="audio_display not_display_item">
                                                &#128362;
                                                <audio controls preload="metadata" class="not_display_item"></audio>
                                            </p>
                                            <h2></h2>
                                        </div>
                                        <div>
                                            <p></p>
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                            </dt>
                            <dd>
                                <h3></h3>
                                <ol></ol>
                                <h3></h3>
                                <p></p>
                            </dd>
                        </div>
                    </template>
                </dl>
            </div>
        </div>
    </main>
</body>

</html>
